[build.environment]
    NODE_VERSION = "16"
    NPM_FLAGS = "--version" # prevent Netlify npm install

[build]
    command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
    publish = "dist"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

[[headers]]
    for = "/manifest.webmanifest"
    [headers.values]
        Content-Type = "application/manifest+json"


[[headers]]
    for = "/assets/*"
    [headers.values]
        cache-control = '''
            max-age=31536000,
            immutable
            '''
